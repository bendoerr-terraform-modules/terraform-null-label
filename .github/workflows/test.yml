name: Pull Request
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, closed, labeled, unlabeled]

jobs:
  context:
    runs-on: ubuntu-latest
    steps:
      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.GH_TF_NULL_CTX_SSH_KEY }}
      - name: Run Terratest
        uses: cloudposse/github-action-terratest@main
        with:
          sourceDir: test